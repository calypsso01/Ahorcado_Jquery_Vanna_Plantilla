<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>       

    <!--Tipo de fuente o letra-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

     
</head>
<body>
    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>

    <!--CSS Y JS-->
    <link href="./style.css" rel="stylesheet"/>
    <script src="./juego.js"></script>
    
    <!--estructura html-->
    <div class="container pt-5">

        <div class="row text-center">
            <div class="col-md-12 text-center" id="titulo">
                <h1>Ahorcado ¡Adivina!</h1>
                <h4>¡Haz click en el teclado para adivinar la palabra!</h4><br>
            </div>
        </div>

        <div class="row text-center" id="teclado">
            <div class="col-md-12 offset-md-3 col-md-8 offset-lg-1 col-lg-8" id="teclado_key">
                <!--button type="button" id="a" class="btn btn-outline-primary" clickable>a</button>
                <button type="button" id="b" class="btn btn-outline-primary" clickable>b</button-->
            </div>
        </div>
        <!--Vidas-->
        <div class="row text-center">
            <div class="col-md-12 text-center"><br>
                <span >Vidas restantes: </span>
                <span id="lifes">5</span>
            </div>
        </div>
        <!--Pistas-->
        <div class="row text-center">
            <div class="col-md-12 text-center"><br>
                <span>Pista: </span>
                <span id="pista"></span>
            </div>
        </div>
        <!--Espacios en blanco-->
        <div class="row text-center">
            <div class="col-md-12 text-center"><br>
                <p id="blanks"></p>
            </div>
        </div>
        <!--Resultados-->
        <div class="row text-center">
            <div class="col-md-12 text-center">
                <p id="resultado"> </p>
            </div>
        </div>
    </div>
</body>
</html>
